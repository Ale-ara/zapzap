<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionar para WhatsApp</title>
</head>
<body>
    <button id="whatsapp-button">Abrir WhatsApp</button>

    <script>
        // Função para obter o link do WhatsApp da Google Sheets
        async function fetchWhatsAppLink() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbydQ0frVjB66vXdhRH30Q3ezG5tfDgWdfF8XKkr2pd-ApkLH19jQTxAc7njp2b1dSit/exec');
            const data = await response.json();
            return data.link;
        }

        document.getElementById('whatsapp-button').addEventListener('click', async () => {
            const link = await fetchWhatsAppLink();
            window.location.href = link;
        });
    </script>
</body>
</html>
